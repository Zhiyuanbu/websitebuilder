<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - WebCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">WebCraft</a></h1>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box" id="auth-forms">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Login to Your Account</h2>
                <form id="form-login">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="form-container hidden" id="register-form">
                <h2>Create an Account</h2>
                <form id="form-register">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>

        <div id="auth-message" class="message-box hidden">
            <p id="message-text"></p>
            <button id="message-close" class="btn">Close</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 WebCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
