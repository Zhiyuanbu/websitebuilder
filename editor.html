<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - WebCraft</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body class="editor-page">
    <header class="app-header">
        <div class="container">
            <h1 class="logo"><a href="dashboard.html">WebCraft</a></h1>
            <div class="editor-actions">
                <input type="text" id="project-title" placeholder="Project Title" readonly>
                <button id="btn-save" class="btn btn-primary">Save</button>
                <button id="btn-preview" class="btn btn-secondary">Preview</button>
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
            <div class="user-menu">
                <a href="#" id="username-display" class="dropdown-toggle">Username</a>
                <div class="dropdown-menu">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" id="btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="editor-container">
        <div class="editor-sidebar">
            <div class="file-tabs">
                <button class="file-tab active" data-file="html">HTML</button>
                <button class="file-tab" data-file="css">CSS</button>
                <button class="file-tab" data-file="js">JavaScript</button>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="code-editor" id="html-editor">
                <textarea id="html-code" spellcheck="false"></textarea>
            </div>
            <div class="code-editor hidden" id="css-editor">
                <textarea id="css-code" spellcheck="false"></textarea>
            </div>
            <div class="code-editor hidden" id="js-editor">
                <textarea id="js-code" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content preview-content">
            <div class="modal-header">
                <h2>Preview</h2>
                <button class="close-btn" id="close-preview">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
